<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Base {% endblock %}</title>
    <!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">  -->
    <link rel="stylesheet" href="/static/css/style.css">
     <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> 
</head>
<body>
    <header class="bg-primary text-white">
        <nav class="navbar navbar-expand-sm navbar-dark">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active " href="/">Package Archive</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  active" href="/packages">Packages</a>
                    </li>
                    {% if request %}
                    <li class="nav-item">
                        <a class="nav-link active" href="/account/register">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/account/login">Login</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link active" href="/account">Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/account/logout">Logout</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>        
    </header>
    <main>
        {% block content %}
        Base content
        {% endblock %}
    </main>
    <footer>Maded just for loolz</footer>
</body>
</html>
